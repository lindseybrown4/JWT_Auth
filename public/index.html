<!DOCTYPE html>

<html ng-app="QueuePlate">
<head>
  <base href='/'>
  <title>QueuePlate</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles/styles.css">
   <!-- JQUERY -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>

  <!-- MATERIALIZE -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>

  <!-- ANGULAR -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>

  <!-- ANGULAR UI-ROUTER -->

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>


</head>

<header>

  <ul ng-controller="loginCtrl">
    <a ui-sref="home"><img src="assets/qlogo.png" /></a>
    <li ng-if="$root.loggedIn"><a href="#">Welcome {{userInfo.name}}</a></li>
    <li ng-if="!$root.loggedIn"><a ui-sref="login">Login</a></li>
    <li ng-if="!$root.loggedIn"><a ui-sref="signup">Signup</a></li>
    <li ng-if="$root.loggedIn"><a ui-sref="dashboard">Dashboard</a></li>
    <li ng-if="$root.loggedIn"><a ui-sref="home" ng-click="doLogout()">Logout</a></li>
   </ul>

</header>

   <body>

    <main class="container">
        <div ui-view></div>
    </main>
<footer><p>&copy 2015 - QueuePlate</p></footer>

  <!-- JAVASCRIPT FILES -->

  <script type="text/javascript" src="app/app.js"></script>


  <!-- SERVICES -->
<script type="text/javascript" src="app/auth/loginService.js"></script>
<script type="text/javascript" src="app/auth/signupService.js"></script>

  <!-- CONTROLLERS -->
  <script type="text/javascript" src="app/auth/loginCtrl.js"></script>
  <script type="text/javascript" src="app/auth/signupCtrl.js"></script>

  </body>
</html>
